<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i
          class="far fa-times-circle"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://codeboxllc.net//"
            alt="Favicon"
          />
          <a href="https://codeboxllc.net/" target="_blank">Codebox LLC</a>
        </div>
      </div>
      <div class="item">
        <i
          class="far fa-times-circle"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://codeboxllc.net//"
            alt="Favicon"
          />
          <a href="https://codeboxllc.net/" target="_blank">Codebox LLC</a>
        </div>
      </div>
      <div class="item">
        <i
          class="far fa-times-circle"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://s2.googleusercontent.com/s2/favicons?domain=https://codeboxllc.net//"
            alt="Favicon"
          />
          <a href="https://codeboxllc.net/" target="_blank">Codebox LLC</a>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close-modal"></i>

        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Form -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- Website URL -->
            <div class="form-group">
              <label for="website-url" class="website-url">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="js/script.js"></script>
  </body>
</html>
